{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='css/light_switch.css')}}">
{% endblock %}

{% block title %}Flasktutorial{% endblock %}

{% block page_content %}
<ul class="switches">
    {% for switch in switch_B %}
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <h4>{{ switch|upper }}</h4>
                <div class="onoffswitch2">
                    <input type="checkbox" name="onoffswitch2" class="onoffswitch2-checkbox" id="{{ switch }}">
                    <label class="onoffswitch2-label" for="{{ switch }}">
                        <span class="onoffswitch2-inner"></span>
                        <span class="onoffswitch2-switch"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</ul>
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" src="{{url_for('static', filename='js/smarthouse.js')}}"></script>
{% endblock %}
